<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGuard: Environmental Sentinel</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <h1>GreenGuard: Environmental Sentinel</h1>
    </header>

    <main>
        <section id="map-container">
            <h2>Pollution Monitoring Map</h2>
            <div id="map"></div>
        </section>

        <section id="upload-section">
            <h2>Upload Satellite Image</h2>
            <input type="file" id="satellite-image" accept="image/*">
            <button id="detect-pollution">Detect Pollution</button>
            <p id="pollution-result"></p>
        </section>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
